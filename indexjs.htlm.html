<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

        <div class="heading">
            <h1 id="headText">Rock Paper Sissor</h1>
        </div>
    
        <div class="chooseOption">
            <button class="option" id="Rock"><p id="optionText">Rock</p></button>
            <button class="option" id="Paper"><p id="optionText">Paper</p></button>
            <button class="option" id="Scissor"><p id="optionText">Scissor</p></button>
        </div>

        <div class="chosenOptions">
            <div class="userChosed">
                <p id="UserChosenOption">You Choosed:</p>
            </div>

            <div class="compChosed">
                <p id="CompChosenOption">Computer Choosed:</p>
            </div>
        </div>

        <div class="scoreDiv">
            <div class="score">
                <p id="playerScore" style="font-size: 40px; font-weight: bold;">0</p>
                <p style="font-weight: bold;">You</p>
            </div>
            <div class="score">
                <p id="compScore" style="font-size: 40px; font-weight: bold;">0</p>
                <p style="font-weight: bold;">Comp</p>
            </div>
        </div>
    
        <div class="ShowResult">
            <div class="resultdiv"><p id="Result">Rock Paper Sissor SHOOT!</p></div>
        </div>

        <div class="reset">
            <div class="resetdiv"><button id="resetButton">Reset</button></div> 
        </div>

    </div>

    <script src="script3.js"></script>
</body>
</html>
